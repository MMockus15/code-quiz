<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css style sheet -->
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Highscores</title>
</head>

<body>
	<!-- highscores box -->
	<div id="highscoresBox container">
		<!-- header in highscores box -->
		<h1 class="highscores-header">Highscores</h1>
		<!-- highscores unordered list- pull info from local storage -->
		<ul class="highscoresList">
		<li></li>
		</ul>

		<!-- go back button -->
		<button id="goBack">Go Back</button>
		<!-- clear button -->
		<button id="clear" value="reset">Clear Highscores</button>
	</div>

	<!-- javaScript link -->
	<script src="./assets/js/highscores.js"></script>
</body>
</html>
