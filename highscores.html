<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Highscores</title>
</head>
<body>
	<!-- highscores box -->
	<div id="highscoresBox">
		<!-- might have to edit this to have questionsUl div surrounding more -->
		<div id="questionsScreen"></div>
		<!-- header in highscores box -->
		<h1 class="highscores-header">Highscores</h1>
		<!-- highscores unordered list- pull info from local storage JSON -->
		<ul id="highscoresList"></ul>
		<!-- go back button -->
		<button id="goBack">Go Back</button>
		<!-- clear button -->
		<button id="clear" value="reset">Clear Highscores</button>
	</div>
	<!-- javaScript link -->
	<script src="./assets/js/highscores.js"></script>
</body>
</html>
