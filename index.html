<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css style sheet -->
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Code Quiz</title>
</head>

<body>
	<!-- link to highscores -->
	<div class= "scores-link"><a href="highscores.html" style="color:rgb(131, 33, 13)">View highscores</a></div>
	
	<!-- div for timer -->
	<div class="quizTimer" id="quizTimer"></div>


	<!-- starting screen sction-->
<section class="starting-screen" id="starting-screen">
		<h1>Coding Quiz Challenge</h1>
		<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and take away 10 seconds of time! </p>
		<button class="button" id="start_button">Start Quiz</button>
	</section>

	<!-- questions screen / after press start -->
	<section class="questions-screen" id="questions-screen">
		<div class="question-text"></div>
		<h3 id="questionH3"></h3>
		<!-- questions object -->
	<div class="answer-choices" id="answer-choices">
	</div>
</section>

	<!-- checks answers after each question /displays correct or wrong -->
	<div class="answer-check" id="answer-check">
		<!-- this is where i need to update the DOM to show correct or wrong -->
	</div>
	
	<!-- score board div -->
	<div class="currentScore" id="currentScore">
	</div>

	<!-- final scores enter initals page -->
<form id="initialsForm">
	<label>Enter initials: <input class="initialsText" type="text"></label>
	<br></br>
	<button type="submit">Submit</button>
</form>
<p id="log"></p>

<!-- footer -->
<footer>
	<h4>Made with ðŸ’— by Marla Mockus</h4>
</footer>


<!-- JavaScript Link -->
<script src="./assets/js/highscores.js"></script>
<script src="./assets/js/mainlogic.js"></script>

</body>
</html>
