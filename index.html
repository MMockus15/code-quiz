<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Code Quiz</title>
</head>

<body>
	<!-- link to highscores -->
	<div class= "scores-link"><a href="highscores.html" style="color:rgb(62, 15, 106)">View highscores</a></div>
	
	<!-- div for timer/ might have to edit to sit in upper right corner -->
	<div class="quizTimer" id="quizTimer"></div>


	<!-- starting screen -->
<section class="starting-screen" id="starting-screen">
	<!-- questions/pull in from local storage JSON -->
	<div id="startingScreen">
		<h1>Coding Quiz Challenge</h1>
		<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and take away 10 seconds of time! </p>
		<button class="button" id="start_button">Start Quiz</button>
	</div>
	</section>

	<!-- screen after press start / need to hide until start is pressed-->
	<section class="questions-screen" id="questions-screen">
		<!-- questions to flow thru var = questions -->
	<div class="quetionsUl" id="questionsUl">
		<li><button class="choicesButtons" id="button-0" value="a">Answer1</button></li>
		<li><button class="choicesButtons" id="button-1" value="b">Answer2</button></li>
		<li><button class="choicesButtons" id="button-2" value="c">Answer3</button></li>
		<li><button class="choicesButtons" id="button-3" value="d">Answer4</button></li>
	</div>
</section>

	<!-- checks answers after eah question -->
	<div class="answer-check" id="answer-check">
		<p>correct or Wrong</p>
	</div>

	<!-- final scores enter initals page -->
<div class="finalScore" id="finalScore">
	<p id="initialsForm">Your final score is: </p>
	<p>Enter initals</p>
	<input id="initials">
	</div>
	<button id="submitBtn">"Submit"</button>
</div>

<!-- JavaScript Link -->
<script src="./assets/js/highscores.js"></script>
<script src="./assets/js/mainlogic.js"></script>
<script src="./assets/js/questions.js"></script>

</body>
</html>
